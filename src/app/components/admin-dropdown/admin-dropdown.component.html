<div class="admin-dropdown" (click)="$event.stopPropagation()">
  <button 
    class="admin-button"
    (click)="toggleDropdown()"
    [class.active]="isOpen"
    type="button">
    <div class="admin-info">
      <div class="admin-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="admin-details">
        <span class="admin-name">{{ adminName }}</span>
        <span class="admin-role">Administrador</span>
      </div>
    </div>
    <i class="fas fa-chevron-down dropdown-icon" [class.rotated]="isOpen"></i>
  </button>

  <div class="dropdown-menu" [class.show]="isOpen">
    <div class="dropdown-header">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-details">
          <div class="user-name">{{ adminName }}</div>
          <div class="user-email">{{ adminEmail }}</div>
        </div>
      </div>
    </div>
    
    <div class="dropdown-divider"></div>
    
    <div class="dropdown-body">
      <button class="dropdown-item" (click)="navigateTo('/profile')">
        <i class="fas fa-user"></i>
        <span>Mi Perfil</span>
      </button>
      
      <button class="dropdown-item" (click)="navigateTo('/admin-dashboard')">
        <i class="fas fa-tachometer-alt"></i>
        <span>Panel de Control</span>
      </button>
    </div>
    
    <div class="dropdown-divider"></div>
    
    <div class="dropdown-footer">
      <button class="dropdown-item logout-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </div>
  </div>
</div>

<!-- Backdrop para cerrar el dropdown cuando se hace clic fuera -->
<div 
  *ngIf="isOpen" 
  class="dropdown-backdrop"
  (click)="closeDropdown()">
</div>
