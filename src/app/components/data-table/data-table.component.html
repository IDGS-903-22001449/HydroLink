<div class="card">
  <h2 *ngIf="title">{{ title }}</h2>
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns" [innerHTML]="row[column.key]"></td>
      </tr>
    </tbody>
  </table>
</div>
