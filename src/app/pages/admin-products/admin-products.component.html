<div class="flex min-h-screen bg-gray-50">
  <app-sidebar [menuItems]="adminMenuItems" [isAdmin]="true"></app-sidebar>

  <div class="flex-1 p-6 bg-white">
    <div class="flex justify-between items-start mb-8 pb-6 border-b border-gray-200">
      <div class="space-y-1">
        <h1 class="text-3xl font-bold text-green-800">Administración de Productos</h1>
        <p class="text-gray-600">Gestiona el catálogo de productos del sistema</p>
      </div>
      <app-admin-dropdown></app-admin-dropdown>
    </div>

    <div class="flex space-x-1 mb-8 bg-gray-100 p-1 rounded-lg w-fit">
      <button class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-all duration-200"
        [class]="currentView === 'list' ? 'bg-white text-green-700 shadow-sm' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
        (click)="switchView('list')">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16">
          </path>
        </svg>
        Lista de Productos
      </button>
      <button class="flex items-center px-4 py-2 text-sm font-medium rounded-md transition-all duration-200"
        [class]="currentView === 'create' ? 'bg-white text-green-700 shadow-sm' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
        (click)="switchView('create')">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Crear Producto
      </button>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 min-h-[500px] transition-all duration-300">
      <div class="fade-in">
        <app-admin-product-list *ngIf="currentView === 'list'"
          (onEditProduct)="onEditProduct($event)"></app-admin-product-list>
        <app-admin-product-create *ngIf="currentView === 'create'"></app-admin-product-create>
        <app-admin-product-edit *ngIf="currentView === 'edit'" [producto]="selectedProduct" (onCancel)="onCancelEdit()"
          (onSave)="onSaveEdit()"></app-admin-product-edit>
      </div>
    </div>
  </div>
</div>
