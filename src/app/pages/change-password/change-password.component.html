<app-navbar></app-navbar>

<main class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Cambiar Contraseña</h2>
        <p class="mt-2 text-gray-600">
          Actualiza tu contraseña para mantener tu cuenta segura
        </p>
      </div>

      <div *ngIf="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ error }}
      </div>

      <div *ngIf="success" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        {{ success }}
      </div>

      <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
        <div class="mb-6">
          <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña Actual
          </label>
          <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            placeholder="Ingresa tu contraseña actual" [disabled]="loading">
        </div>

        <div class="mb-6">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Nueva Contraseña
          </label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required minlength="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            placeholder="Ingresa tu nueva contraseña" [disabled]="loading">
        </div>

        <div class="mb-8">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Nueva Contraseña
          </label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            placeholder="Confirma tu nueva contraseña" [disabled]="loading">
        </div>

        <div class="flex space-x-4">
          <button type="button" (click)="goBack()"
            class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            [disabled]="loading">
            Cancelar
          </button>

          <button type="submit" [disabled]="loading || !changePasswordForm.form.valid"
            class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-hydro-green hover:bg-hydro-green-600 focus:outline-none focus:ring-2 focus:ring-hydro-green focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="loading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Cambiando...
            </span>
            <span *ngIf="!loading">Cambiar Contraseña</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
