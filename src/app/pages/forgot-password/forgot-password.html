<app-auth-card title="Recuperar Contraseña">
  <div *ngIf="!emailSent">
    <p class="text-gray-600 mb-6 text-center">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>

      <div class="text-left mb-5">
        <label for="email" class="block mb-2 font-semibold text-gray-700">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          class="w-full text-lg p-3 border rounded-md box-border transition-colors duration-300 focus:outline-none focus:shadow-lg"
          [class.border-red-400]="getFieldError('email')"
          [class.border-gray-300]="!getFieldError('email')"
          [class.focus:border-hydro-green]="!getFieldError('email')">
        <div *ngIf="getFieldError('email')" class="text-red-500 text-sm mt-1">
          {{ getFieldError('email') }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full mt-8 text-lg p-4 bg-hydro-green text-white rounded-md transition-colors duration-300 hover:bg-hydro-green-600 border-none cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Enviar Enlace</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Enviando...
        </span>
      </button>
    </form>
  </div>

<div *ngIf="emailSent" class="text-center">
    <div class="mb-6">
      <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
    </div>

    <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md">
      {{ successMessage }}
    </div>

    <p class="text-gray-600 mb-6">Revisa tu bandeja de entrada y sigue las instrucciones del email.</p>
  </div>

  <div class="mt-6 text-sm text-center">
    <a routerLink="/login" class="text-hydro-green no-underline transition-all duration-300 hover:underline">Volver al inicio de sesión</a>
  </div>
</app-auth-card>
