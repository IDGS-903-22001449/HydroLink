<main class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Restablecer Contraseña
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Ingresa tu nueva contraseña
      </p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      
      <div *ngIf="error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm">{{ error }}</p>
            <div *ngIf="error.includes('inválido')" class="mt-2">
              <button
                (click)="requestNewLink()"
                class="text-sm text-blue-600 hover:text-blue-500 underline">
                Solicitar nuevo enlace
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="success" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm">{{ success }}</p>
          </div>
        </div>
      </div>

<form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
        <div class="mb-6">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Nueva Contraseña
          </label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            minlength="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            placeholder="Ingresa tu nueva contraseña"
            [disabled]="loading">
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Contraseña
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
            placeholder="Confirma tu nueva contraseña"
            [disabled]="loading">
        </div>

        <div class="mb-6">
          <button
            type="submit"
            [disabled]="loading || !resetPasswordForm.form.valid"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-hydro-green hover:bg-hydro-green-600 focus:outline-none focus:ring-2 focus:ring-hydro-green focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="loading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Restableciendo...
            </span>
            <span *ngIf="!loading">Restablecer Contraseña</span>
          </button>
        </div>
      </form>

<div class="text-center space-y-2">
        <button
          (click)="goToLogin()"
          class="text-sm text-hydro-green hover:text-hydro-green-600 font-medium">
          ← Volver al inicio de sesión
        </button>
      </div>
    </div>
  </div>
</main>
