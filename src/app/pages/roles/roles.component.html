<main class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Gestión de Roles</h1>
          <p class="mt-1 text-sm text-gray-600">
            Administra roles y asigna permisos a los usuarios del sistema
          </p>
        </div>
        <button
          (click)="goBack()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green">
          ← Volver al Dashboard
        </button>
      </div>
    </div>

    <!-- Mensajes de error y éxito -->
    <div *ngIf="error" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error }}
    </div>

    <div *ngIf="success" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      {{ success }}
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Crear nuevo rol -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Crear Nuevo Rol</h2>
        
        <form (ngSubmit)="createRole()" #createRoleForm="ngForm">
          <div class="mb-4">
            <label for="newRoleName" class="block text-sm font-medium text-gray-700 mb-2">
              Nombre del Rol
            </label>
            <input
              type="text"
              id="newRoleName"
              name="newRoleName"
              [(ngModel)]="newRoleName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green"
              placeholder="Ej: Administrador, Usuario, etc.">
          </div>
          
          <button
            type="submit"
            [disabled]="!createRoleForm.form.valid"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-hydro-green hover:bg-hydro-green-600 focus:outline-none focus:ring-2 focus:ring-hydro-green focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            Crear Rol
          </button>
        </form>
      </div>

      <!-- Asignar rol a usuario -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Asignar Rol a Usuario</h2>
        
        <form (ngSubmit)="assignRole()" #assignRoleForm="ngForm">
          <div class="mb-4">
            <label for="selectedUser" class="block text-sm font-medium text-gray-700 mb-2">
              Seleccionar Usuario
            </label>
            <select
              id="selectedUser"
              name="selectedUser"
              [(ngModel)]="selectedUser"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green">
              <option value="">Selecciona un usuario</option>
              <option *ngFor="let user of users" [value]="user.id">
                {{ user.fullName }} ({{ user.email }})
              </option>
            </select>
          </div>

          <div class="mb-4">
            <label for="selectedRole" class="block text-sm font-medium text-gray-700 mb-2">
              Seleccionar Rol
            </label>
            <select
              id="selectedRole"
              name="selectedRole"
              [(ngModel)]="selectedRole"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-hydro-green focus:border-hydro-green">
              <option value="">Selecciona un rol</option>
              <option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
              </option>
            </select>
          </div>
          
          <button
            type="submit"
            [disabled]="!assignRoleForm.form.valid"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            Asignar Rol
          </button>
        </form>
      </div>
    </div>

    <!-- Lista de roles existentes -->
    <div class="mt-8 bg-white rounded-lg shadow">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">Roles Existentes</h2>
      </div>
      
      <div *ngIf="loading" class="p-6 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-hydro-green mx-auto"></div>
        <p class="mt-2 text-gray-600">Cargando roles...</p>
      </div>

      <div *ngIf="!loading && roles.length === 0" class="p-6 text-center text-gray-500">
        No hay roles disponibles
      </div>

      <div *ngIf="!loading && roles.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nombre del Rol
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Total Usuarios
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let role of roles">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{ role.name }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ role.totalUsers }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button
                  (click)="deleteRole(role.id)"
                  class="text-red-600 hover:text-red-900 focus:outline-none focus:underline">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
